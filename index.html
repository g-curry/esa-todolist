<!DOCTYPE html>
<html lang="zh-CN" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全能多维待办管理系统（TodoMaster Pro）</title>
    <style>
        /* ===================== 全局样式 & 主题变量 ===================== */
        :root {
            /* 基础变量（通用） */
            --border-radius: 12px;
            --shadow-light: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-medium: 0 6px 16px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.85rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.2rem;
            /* 分类颜色变量 */
            --category-work: #4299e1;
            --category-life: #38a169;
            --category-study: #9f7aea;
            --category-other: #ed8936;
            /* 优先级颜色变量 */
            --priority-high: #e53e3e;
            --priority-medium: #ed8936;
            --priority-low: #38a169;
        }

        /* 主题 1：简约浅色（默认） */
        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --text-placeholder: #a0aec0;
            --border-color: #e2e8f0;
            --primary-color: #4299e1;
            --primary-hover: #3182ce;
            --success-color: #38a169;
            --success-hover: #2f855a;
            --danger-color: #e53e3e;
            --danger-hover: #c53030;
            --warning-color: #ed8936;
            --warning-hover: #dd6b20;
            --filter-active: #4299e1;
            --filter-inactive: #f0f0f0;
            --todo-hover: #fafafa;
            --completed-text: #a0aec0;
            --expired-bg: #fff5f5;
            --expired-text: #e53e3e;
        }

        /* 主题 2：深色模式 */
        .theme-dark {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --text-placeholder: #718096;
            --border-color: #4a5568;
            --primary-color: #63b3ed;
            --primary-hover: #4299e1;
            --success-color: #48bb78;
            --success-hover: #38a169;
            --danger-color: #f56565;
            --danger-hover: #e53e3e;
            --warning-color: #ed8936;
            --warning-hover: #dd6b20;
            --filter-active: #63b3ed;
            --filter-inactive: #4a5568;
            --todo-hover: #272e3b;
            --completed-text: #718096;
            --expired-bg: #2d1a1a;
            --expired-text: #f56565;
        }

        /* 主题 3：清新马卡龙 */
        .theme-macaron {
            --bg-primary: #ffffff;
            --bg-secondary: #fdf2f8;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --text-placeholder: #a0aec0;
            --border-color: #fce7f3;
            --primary-color: #9f7aea;
            --primary-hover: #805ad5;
            --success-color: #48bb78;
            --success-hover: #38a169;
            --danger-color: #e53e3e;
            --danger-hover: #c53030;
            --warning-color: #ed8936;
            --warning-hover: #dd6b20;
            --filter-active: #9f7aea;
            --filter-inactive: #fef7fb;
            --todo-hover: #fef7fb;
            --completed-text: #a0aec0;
            --expired-bg: #fff0f5;
            --expired-text: #e53e3e;
        }

        /* ===================== 基础样式重置 ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', '微软雅黑', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: var(--spacing-lg) 0;
            transition: var(--transition);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* ===================== 卡片容器 ===================== */
        .todo-card {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            padding: var(--spacing-lg);
            transition: var(--transition);
        }

        /* ===================== 标题 & 统计区域 ===================== */
        .header-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .todo-title svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }

        .statistic-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-secondary);
            padding: var(--spacing-md);
            border-radius: 8px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
        }

        .stat-label {
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
        }

        .stat-value {
            font-size: var(--font-size-md);
            font-weight: 600;
        }

        .progress-container {
            flex: 1;
            margin: 0 var(--spacing-md);
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        .progress-bar {
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* ===================== 主题切换下拉框 ===================== */
        .theme-selector {
            position: relative;
        }

        .theme-btn {
            background-color: var(--filter-inactive);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            padding: 0.6rem var(--spacing-md);
            font-size: var(--font-size-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: var(--transition);
        }

        .theme-btn:hover {
            background-color: var(--border-color);
        }

        .theme-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: var(--spacing-sm);
            background-color: var(--bg-primary);
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            width: 140px;
            overflow: hidden;
            z-index: 100;
            display: none;
        }

        .theme-dropdown.active {
            display: block;
        }

        .theme-option {
            padding: 0.8rem var(--spacing-md);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-option:hover {
            background-color: var(--todo-hover);
        }

        .theme-option.active {
            background-color: var(--border-color);
            color: var(--primary-color);
            font-weight: 500;
        }

        /* ===================== 搜索区域 ===================== */
        .search-container {
            position: relative;
            margin-bottom: var(--spacing-lg);
        }

        #search-input {
            width: 100%;
            padding: 0.9rem var(--spacing-md) 0.9rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: var(--font-size-md);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: var(--transition);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        #search-input::placeholder {
            color: var(--text-placeholder);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            fill: var(--text-placeholder);
        }

        /* ===================== 添加待办区域 ===================== */
        .todo-add {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            background-color: var(--bg-secondary);
            padding: var(--spacing-md);
            border-radius: 8px;
        }

        .add-title {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--text-primary);
        }

        .add-row {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap; /* 修复：允许换行 */
        }

        #todo-input {
            flex: 1;
            padding: 0.9rem var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: var(--font-size-md);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            min-width: 200px; /* 修复：最小宽度，避免挤压 */
        }

        #todo-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        #todo-input::placeholder {
            color: var(--text-placeholder);
        }

        .add-select-group {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap; /* 修复：选择器组换行 */
            align-items: center; /* 修复：垂直居中 */
        }

        .form-select {
            padding: 0.9rem var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: var(--font-size-md);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            cursor: pointer;
        }

        .category-select {
            width: 110px; /* 修复：微调宽度 */
            min-width: 100px;
        }

        .priority-select {
            width: 110px; /* 修复：微调宽度 */
            min-width: 100px;
        }

        .date-select {
            width: 140px; /* 修复：微调宽度 */
            min-width: 120px;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 0.9rem var(--spacing-md);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: var(--font-size-md);
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .btn-add {
            background-color: var(--primary-color);
            color: white;
            min-width: 100px; /* 修复：最小宽度 */
            flex-shrink: 0; /* 修复：禁止压缩 */
        }

        .btn-add:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
        }

        .btn-add svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* ===================== 筛选区域（状态+分类+优先级+快捷） ===================== */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .filter-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .todo-filter {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .btn-filter {
            background-color: var(--filter-inactive);
            color: var(--text-primary);
            padding: 0.6rem var(--spacing-md);
            font-size: var(--font-size-sm);
            border-radius: 20px;
        }

        .btn-filter.active {
            background-color: var(--filter-active);
            color: white;
        }

        .btn-filter:hover:not(.active) {
            background-color: var(--border-color);
        }

        /* 分类筛选按钮特殊样式 */
        .btn-category {
            position: relative;
            padding-left: 1.5rem;
        }

        .btn-category::before {
            content: '';
            position: absolute;
            left: 0.6rem;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .btn-category.work::before { background-color: var(--category-work); }
        .btn-category.life::before { background-color: var(--category-life); }
        .btn-category.study::before { background-color: var(--category-study); }
        .btn-category.other::before { background-color: var(--category-other); }

        /* 优先级筛选按钮特殊样式 */
        .btn-priority {
            position: relative;
            padding-left: 1.5rem;
        }

        .btn-priority::before {
            content: '';
            position: absolute;
            left: 0.6rem;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .btn-priority.high::before { background-color: var(--priority-high); }
        .btn-priority.medium::before { background-color: var(--priority-medium); }
        .btn-priority.low::before { background-color: var(--priority-low); }

        /* ===================== 批量操作 & 数据操作区域 ===================== */
        .batch-operation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }

        .data-operation {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .batch-select {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        #select-all {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .batch-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            cursor: pointer;
        }

        .batch-btns {
            display: flex;
            gap: var(--spacing-sm);
        }

        .btn-batch {
            padding: 0.5rem var(--spacing-md);
            font-size: var(--font-size-sm);
            border-radius: 6px;
        }

        .btn-batch-complete {
            background-color: var(--success-color);
            color: white;
        }

        .btn-batch-complete:hover {
            background-color: var(--success-hover);
        }

        .btn-batch-delete {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-batch-delete:hover {
            background-color: var(--danger-hover);
        }

        /* ===================== 待办列表区域 ===================== */
        .todo-list {
            list-style: none;
            margin-bottom: var(--spacing-lg);
            max-height: 400px;
            overflow-y: auto;
            padding-right: var(--spacing-sm);
            position: relative; /* 拖拽排序需要 */
        }

        .todo-list::-webkit-scrollbar {
            width: 6px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-placeholder);
        }

        .todo-item {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            margin-bottom: var(--spacing-sm);
            transition: var(--transition);
            cursor: grab; /* 拖拽提示 */
        }

        .todo-item:hover {
            background-color: var(--todo-hover);
            transform: translateX(4px);
            box-shadow: var(--shadow-light);
        }

        .todo-item.completed {
            opacity: 0.8;
        }

        .todo-item.expired {
            background-color: var(--expired-bg);
            border-left: 3px solid var(--expired-text);
        }

        .todo-main {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-md);
        }

        .todo-checkbox {
            width: 1.3rem;
            height: 1.3rem;
            cursor: pointer;
            accent-color: var(--success-color);
            flex-shrink: 0;
            margin-top: 0.2rem;
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            font-size: var(--font-size-md);
            color: var(--text-primary);
            outline: none;
            border: none;
            background: transparent;
            padding: 0.3rem 0;
            width: 100%;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--completed-text);
        }

        .todo-item.expired .todo-text {
            color: var(--expired-text);
        }

        .todo-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-top: 0.3rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            color: white;
        }

        .category-tag.work { background-color: var(--category-work); }
        .category-tag.life { background-color: var(--category-life); }
        .category-tag.study { background-color: var(--category-study); }
        .category-tag.other { background-color: var(--category-other); }

        .priority-tag.high { background-color: var(--priority-high); }
        .priority-tag.medium { background-color: var(--priority-medium); }
        .priority-tag.low { background-color: var(--priority-low); }

        .deadline-tag {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--text-secondary);
            background-color: transparent;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .deadline-tag.expired {
            color: var(--expired-text);
            border-color: var(--expired-text);
            background-color: transparent;
        }

        .deadline-tag svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .time-info svg {
            width: 14px;
            height: 14px;
            fill: var(--text-secondary);
        }

        .todo-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-shrink: 0;
        }

        .btn-edit, .btn-delete {
            padding: 0.5rem 0.8rem;
            font-size: var(--font-size-sm);
            border-radius: 6px;
        }

        .btn-edit {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-edit:hover {
            background-color: var(--primary-hover);
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-delete:hover {
            background-color: var(--danger-hover);
        }

        /* ===================== 清空已完成按钮 ===================== */
        .btn-clear {
            background-color: var(--warning-color);
            color: white;
            width: 100%;
            padding: 0.8rem;
            margin-top: var(--spacing-sm);
        }

        .btn-clear:hover {
            background-color: var(--warning-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(237, 137, 54, 0.2);
        }

        /* ===================== 空列表提示 ===================== */
        .empty-tip {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .empty-tip svg {
            width: 60px;
            height: 60px;
            fill: var(--border-color);
            margin-bottom: var(--spacing-sm);
        }

        .empty-tip p {
            font-size: var(--font-size-md);
        }

        .empty-tip small {
            font-size: var(--font-size-sm);
            color: var(--text-placeholder);
        }

        /* ===================== 响应式适配 ===================== */
        @media (max-width: 900px) and (min-width: 768px) {
            .add-select-group {
                flex-wrap: wrap;
            }
            .category-select, .priority-select {
                width: calc(50% - 0.25rem);
            }
            .date-select, .btn-add {
                width: calc(50% - 0.25rem);
            }
        }

        @media (max-width: 768px) {
            .todo-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }

            .theme-selector {
                align-self: flex-end;
                margin-top: -2rem;
            }

            .statistic-bar {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .progress-container {
                width: 100%;
                margin: var(--spacing-md) 0;
            }

            .add-row {
                flex-direction: column;
            }

            .add-select-group {
                flex-direction: column;
                width: 100%;
            }

            .category-select, .priority-select, .date-select, .btn-add {
                width: 100%;
                min-width: unset;
            }

            .filter-container {
                gap: var(--spacing-sm);
            }

            .todo-meta {
                gap: var(--spacing-sm);
            }

            .todo-actions {
                margin-top: 0.5rem;
                width: 100%;
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            .batch-operation {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }

            .batch-btns {
                width: 100%;
                justify-content: space-between;
            }

            .btn-batch {
                flex: 1;
                justify-content: center;
            }

            .data-operation {
                flex-direction: column;
                gap: 0.5rem;
            }

            #export-btn, .data-operation label {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-card">
            <!-- 标题 & 统计区域 -->
            <div class="header-container">
                <div class="todo-header">
                    <h1 class="todo-title">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        全能多维待办管理系统（TodoMaster Pro）
                    </h1>
                    <div class="theme-selector">
                        <button class="theme-btn" id="theme-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            切换主题
                        </button>
                        <div class="theme-dropdown" id="theme-dropdown">
                            <div class="theme-option active" data-theme="light">简约浅色</div>
                            <div class="theme-option" data-theme="dark">深色模式</div>
                            <div class="theme-option" data-theme="macaron">清新马卡龙</div>
                        </div>
                    </div>
                </div>

                <!-- 统计区域 -->
                <div class="statistic-bar">
                    <div class="stat-item">
                        <span class="stat-label">总待办</span>
                        <span class="stat-value" id="total-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">未完成</span>
                        <span class="stat-value" id="active-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">已完成</span>
                        <span class="stat-value" id="completed-count">0</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-label">
                            <span>完成率</span>
                            <span id="progress-rate">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 0 0 9.5 3 6.5 6.5 0 0 0 3 9.5 6.5 6.5 0 0 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" id="search-input" placeholder="搜索待办事项...">
            </div>

            <!-- 添加待办 -->
            <div class="todo-add">
                <div class="add-title">添加新待办</div>
                <div class="add-row">
                    <input type="text" id="todo-input" placeholder="请输入待办事项内容...">
                    <div class="add-select-group">
                        <select class="form-select category-select" id="category-select">
                            <option value="work">工作</option>
                            <option value="life">生活</option>
                            <option value="study">学习</option>
                            <option value="other">其他</option>
                        </select>
                        <select class="form-select priority-select" id="priority-select">
                            <option value="medium">中优先级</option>
                            <option value="high">高优先级</option>
                            <option value="low">低优先级</option>
                        </select>
                        <input type="date" class="form-select date-select" id="deadline-select">
                        <button class="btn btn-add" id="add-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            添加
                        </button>
                    </div>
                </div>
            </div>

            <!-- 筛选区域（状态+分类+优先级+快捷） -->
            <div class="filter-container">
                <div class="filter-group">
                    <div class="filter-label">状态筛选</div>
                    <div class="todo-filter" id="status-filter">
                        <button class="btn btn-filter active" data-filter="all">全部</button>
                        <button class="btn btn-filter" data-filter="active">未完成</button>
                        <button class="btn btn-filter" data-filter="completed">已完成</button>
                    </div>
                </div>
                <div class="filter-group">
                    <div class="filter-label">分类筛选</div>
                    <div class="todo-filter" id="category-filter">
                        <button class="btn btn-filter btn-category active" data-category="all">全部</button>
                        <button class="btn btn-filter btn-category work" data-category="work">工作</button>
                        <button class="btn btn-filter btn-category life" data-category="life">生活</button>
                        <button class="btn btn-filter btn-category study" data-category="study">学习</button>
                        <button class="btn btn-filter btn-category other" data-category="other">其他</button>
                    </div>
                </div>
                <div class="filter-group">
                    <div class="filter-label">优先级筛选</div>
                    <div class="todo-filter" id="priority-filter">
                        <button class="btn btn-filter btn-priority active" data-priority="all">全部</button>
                        <button class="btn btn-filter btn-priority high" data-priority="high">高优先级</button>
                        <button class="btn btn-filter btn-priority medium" data-priority="medium">中优先级</button>
                        <button class="btn btn-filter btn-priority low" data-priority="low">低优先级</button>
                    </div>
                </div>
                <div class="filter-group">
                    <div class="filter-label">快捷筛选</div>
                    <div class="todo-filter" id="quick-filter">
                        <button class="btn btn-filter active" data-quick="all">全部</button>
                        <button class="btn btn-filter" data-quick="today">今日待办</button>
                    </div>
                </div>
            </div>

            <!-- 批量操作区域 -->
            <div class="batch-operation">
                <div class="batch-select">
                    <input type="checkbox" id="select-all">
                    <label for="select-all" class="batch-label">全选</label>
                </div>
                <div class="batch-btns">
                    <button class="btn btn-batch btn-batch-complete" id="batch-complete-btn">批量完成</button>
                    <button class="btn btn-batch btn-batch-delete" id="batch-delete-btn">批量删除</button>
                </div>
            </div>

            <!-- 数据导出/导入区域 -->
            <div class="data-operation">
                <button class="btn btn-batch" id="export-btn" style="margin-right: 0.5rem; background: var(--primary-color); color: white;">导出数据</button>
                <label class="btn btn-batch" style="background: var(--success-color); color: white; cursor: pointer;">
                    导入数据
                    <input type="file" id="import-input" accept=".json" style="display: none;">
                </label>
            </div>

            <!-- 待办列表 -->
            <ul class="todo-list" id="todo-list"></ul>

            <!-- 清空已完成 -->
            <button class="btn btn-clear" id="clear-btn">清空已完成</button>
        </div>
    </div>

    <script>
        // ===================== 核心配置 =====================
        // 分类映射（value -> 名称）
        const categoryMap = {
            work: '工作',
            life: '生活',
            study: '学习',
            other: '其他'
        };

        // 优先级映射（value -> 名称）
        const priorityMap = {
            high: '高优先级',
            medium: '中优先级',
            low: '低优先级'
        };

        // ===================== 状态管理 =====================
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = {
            status: 'all', // 状态筛选：all/active/completed
            category: 'all', // 分类筛选：all/work/life/study/other
            priority: 'all', // 优先级筛选：all/high/medium/low
            searchKey: '' // 搜索关键词
        };
        let currentQuickFilter = 'all'; // 快捷筛选：all/today
        let selectedTodoIds = new Set(); // 批量选择的待办ID集合

        // ===================== DOM元素获取 =====================
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const statusFilterBtns = document.querySelectorAll('#status-filter .btn-filter');
        const categoryFilterBtns = document.querySelectorAll('#category-filter .btn-filter');
        const priorityFilterBtns = document.querySelectorAll('#priority-filter .btn-filter');
        const quickFilterBtns = document.querySelectorAll('#quick-filter .btn-filter');
        const clearBtn = document.getElementById('clear-btn');
        const themeBtn = document.getElementById('theme-btn');
        const themeDropdown = document.getElementById('theme-dropdown');
        const themeOptions = document.querySelectorAll('.theme-option');
        const categorySelect = document.getElementById('category-select');
        const prioritySelect = document.getElementById('priority-select');
        const deadlineSelect = document.getElementById('deadline-select');
        const searchInput = document.getElementById('search-input');
        const selectAllCheckbox = document.getElementById('select-all');
        const batchCompleteBtn = document.getElementById('batch-complete-btn');
        const batchDeleteBtn = document.getElementById('batch-delete-btn');
        const exportBtn = document.getElementById('export-btn');
        const importInput = document.getElementById('import-input');
        // 统计相关元素
        const totalCountEl = document.getElementById('total-count');
        const activeCountEl = document.getElementById('active-count');
        const completedCountEl = document.getElementById('completed-count');
        const progressRateEl = document.getElementById('progress-rate');
        const progressFillEl = document.getElementById('progress-fill');

        // ===================== 工具函数 =====================
        // 格式化时间（yyyy-MM-dd HH:mm）
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hour}:${minute}`;
        }

        // 格式化日期（yyyy-MM-dd）
        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 判断是否过期（当前时间 > 截止时间，且未完成）
        function isExpired(deadlineTimestamp, completed) {
            if (!deadlineTimestamp || completed) return false;
            const now = Date.now();
            // 截止时间精确到当天23:59:59
            const deadlineEndOfDay = new Date(deadlineTimestamp).setHours(23, 59, 59, 999);
            return now > deadlineEndOfDay;
        }

        // 补全历史数据（兼容旧版本无分类/时间/优先级/截止日期的待办）
        function completeOldData() {
            todos = todos.map(todo => {
                return {
                    id: todo.id,
                    text: todo.text,
                    completed: todo.completed || false,
                    category: todo.category || 'work', // 默认分类：工作
                    priority: todo.priority || 'medium', // 默认优先级：中
                    createTime: todo.createTime || Date.now() - 3600000 * 24 * Math.floor(Math.random() * 7), // 随机生成近7天的创建时间
                    completeTime: todo.completeTime || null,
                    deadline: todo.deadline || null // 截止时间（时间戳）
                };
            });
            saveTodos();
        }

        // 更新统计数据
        function updateStatistics() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const active = total - completed;
            const progressRate = total === 0 ? 0 : Math.round((completed / total) * 100);

            // 更新DOM
            totalCountEl.textContent = total;
            activeCountEl.textContent = active;
            completedCountEl.textContent = completed;
            progressRateEl.textContent = `${progressRate}%`;
            progressFillEl.style.width = `${progressRate}%`;
        }

        // ===================== 新增：拖拽排序 =====================
        function initDragSort() {
            const list = document.getElementById('todo-list');
            let dragItem = null;
            let dragIndex = -1;

            list.addEventListener('mousedown', (e) => {
                // 仅在点击待办项（非按钮/复选框）时触发拖拽
                if (e.target.classList.contains('todo-text') || e.target.closest('.todo-content')) {
                    dragItem = e.target.closest('.todo-item');
                    dragIndex = Array.from(list.children).indexOf(dragItem);
                    dragItem.style.opacity = '0.5';
                    dragItem.style.cursor = 'grabbing';

                    // 鼠标移动事件
                    const handleMouseMove = (e) => {
                        if (!dragItem) return;
                        dragItem.style.position = 'absolute';
                        dragItem.style.width = `${list.offsetWidth - 20}px`; // 适配列表宽度
                        dragItem.style.top = `${e.clientY - 50}px`;
                        dragItem.style.left = `${list.offsetLeft}px`;
                        dragItem.style.zIndex = '1000';

                        // 计算落点位置
                        const items = Array.from(list.children).filter(item => item !== dragItem);
                        items.forEach(item => {
                            const rect = item.getBoundingClientRect();
                            if (e.clientY > rect.top && e.clientY < rect.bottom) {
                                const targetIndex = Array.from(list.children).indexOf(item);
                                if (targetIndex !== dragIndex) {
                                    // 插入到目标位置
                                    if (targetIndex > dragIndex) {
                                        list.insertBefore(dragItem, item.nextSibling);
                                    } else {
                                        list.insertBefore(dragItem, item);
                                    }
                                    dragIndex = targetIndex;
                                }
                            }
                        });
                    };

                    // 鼠标松开事件
                    const handleMouseUp = () => {
                        if (dragItem) {
                            dragItem.style = '';
                            // 更新 todos 数组顺序
                            const newOrderIds = Array.from(list.children).map(item => Number(item.dataset.id));
                            todos = newOrderIds.map(id => todos.find(todo => todo.id === id));
                            saveTodos();
                            renderTodos(); // 重新渲染保持样式一致
                        }

                        dragItem = null;
                        dragIndex = -1;
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', handleMouseUp);
                    };

                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp, { once: true });
                }
            });
        }

        // ===================== 新增：快捷键支持 =====================
        function initShortcuts() {
            document.addEventListener('keydown', (e) => {
                // 避免在输入框中触发快捷键
                if (e.target.tagName === 'INPUT' && e.target.type !== 'checkbox') return;

                // 1. Ctrl+A 全选
                if (e.ctrlKey && e.key === 'a') {
                    e.preventDefault();
                    selectAllCheckbox.checked = !selectAllCheckbox.checked;
                    toggleSelectAll();
                }

                // 2. Delete 删除选中项
                if (e.key === 'Delete' && selectedTodoIds.size > 0) {
                    e.preventDefault();
                    batchDeleteTodos();
                }

                // 3. Enter 批量完成选中项
                if (e.key === 'Enter' && selectedTodoIds.size > 0) {
                    e.preventDefault();
                    batchCompleteTodos();
                }

                // 4. Esc 取消全选
                if (e.key === 'Escape' && selectedTodoIds.size > 0) {
                    e.preventDefault();
                    selectedTodoIds.clear();
                    selectAllCheckbox.checked = false;
                    renderTodos();
                }
            });
        }

        // ===================== 核心逻辑 =====================
        // 初始化：补全历史数据
        completeOldData();

        // 渲染待办列表
        function renderTodos() {
            todoList.innerHTML = '';
            
            // 组合筛选：状态 + 分类 + 优先级 + 搜索关键词 + 快捷筛选
            let filteredTodos = todos.filter(todo => {
                // 状态筛选
                const statusMatch = currentFilter.status === 'all' 
                    ? true 
                    : currentFilter.status === 'active' ? !todo.completed : todo.completed;
                // 分类筛选
                const categoryMatch = currentFilter.category === 'all' 
                    ? true 
                    : todo.category === currentFilter.category;
                // 优先级筛选
                const priorityMatch = currentFilter.priority === 'all' 
                    ? true 
                    : todo.priority === currentFilter.priority;
                // 搜索筛选（模糊匹配待办内容）
                const searchMatch = currentFilter.searchKey === '' 
                    ? true 
                    : todo.text.toLowerCase().includes(currentFilter.searchKey.toLowerCase());
                // 快捷筛选（今日待办）
                let quickMatch = true;
                if (currentQuickFilter === 'today' && todo.deadline) {
                    const today = new Date();
                    const todoDate = new Date(todo.deadline);
                    quickMatch = todoDate.getDate() === today.getDate() && 
                                  todoDate.getMonth() === today.getMonth() && 
                                  todoDate.getFullYear() === today.getFullYear();
                }

                return statusMatch && categoryMatch && priorityMatch && searchMatch && quickMatch;
            });

            // 按优先级排序（高优先级在前）+ 按创建时间倒序排序
            filteredTodos.sort((a, b) => {
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }
                return b.createTime - a.createTime;
            });

            // 无数据时显示提示
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <li class="empty-tip">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <p>暂无符合条件的待办事项</p>
                        <small>尝试切换筛选条件、搜索关键词或添加新的待办～</small>
                    </li>
                `;
                updateStatistics();
                return;
            }

            // 遍历渲染每个待办项
            filteredTodos.forEach(todo => {
                const expired = isExpired(todo.deadline, todo.completed);
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''} ${expired ? 'expired' : ''}`;
                li.dataset.id = todo.id;

                // 截止日期显示逻辑
                const deadlineHtml = todo.deadline 
                    ? `<span class="tag deadline-tag ${expired ? 'expired' : ''}">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                              <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/>
                          </svg>
                          ${expired ? '已过期' : '截止：'}${formatDate(todo.deadline)}
                      </span>`
                    : '';

                // 完成时间显示逻辑
                const completeTimeHtml = todo.completed && todo.completeTime 
                    ? `<div class="time-info">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                          </svg>
                          完成于: ${formatTime(todo.completeTime)}
                      </div>`
                    : '';

                li.innerHTML = `
                    <div class="todo-main">
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} ${selectedTodoIds.has(todo.id) ? 'checked' : ''}>
                        <div class="todo-content">
                            <input type="text" class="todo-text" value="${todo.text}" readonly>
                            <div class="todo-meta">
                                <span class="tag category-tag ${todo.category}">${categoryMap[todo.category]}</span>
                                <span class="tag priority-tag ${todo.priority}">${priorityMap[todo.priority]}</span>
                                ${deadlineHtml}
                                <div class="time-info">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-8 3.58 8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                                    </svg>
                                    创建于: ${formatTime(todo.createTime)}
                                </div>
                                ${completeTimeHtml}
                            </div>
                        </div>
                        <div class="todo-actions">
                            <button class="btn btn-edit">编辑</button>
                            <button class="btn btn-delete">删除</button>
                        </div>
                    </div>
                `;

                todoList.appendChild(li);
            });

            // 更新统计和全选状态
            updateStatistics();
            updateSelectAllStatus();
        }

        // 保存数据到localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // 生成唯一ID
        function generateId() {
            return Date.now() + Math.floor(Math.random() * 1000);
        }

        // 添加待办
        function addTodo(text, category, priority, deadline) {
            if (!text.trim()) {
                alert('请输入待办事项内容！');
                return;
            }

            // 处理截止日期（转换为时间戳，未选择则为null）
            const deadlineTimestamp = deadline ? new Date(deadline).getTime() : null;

            const newTodo = {
                id: generateId(),
                text: text.trim(),
                completed: false,
                category: category,
                priority: priority,
                createTime: Date.now(), // 自动记录创建时间
                completeTime: null, // 初始无完成时间
                deadline: deadlineTimestamp // 截止时间（时间戳）
            };

            todos.unshift(newTodo);
            renderTodos();
            // 重置表单
            todoInput.value = '';
            categorySelect.value = 'work';
            prioritySelect.value = 'medium';
            deadlineSelect.value = '';
        }

        // 删除待办
        function deleteTodo(id) {
            if (confirm('确定要删除该待办事项吗？')) {
                todos = todos.filter(todo => todo.id !== id);
                selectedTodoIds.delete(id); // 从选择集合中移除
                renderTodos();
            }
        }

        // 批量删除待办
        function batchDeleteTodos() {
            if (selectedTodoIds.size === 0) {
                alert('请先选择要删除的待办事项！');
                return;
            }

            if (confirm(`确定要删除选中的${selectedTodoIds.size}个待办事项吗？`)) {
                todos = todos.filter(todo => !selectedTodoIds.has(todo.id));
                selectedTodoIds.clear(); // 清空选择集合
                renderTodos();
            }
        }

        // 切换待办完成状态（记录完成时间）
        function toggleTodoStatus(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                // 完成时记录时间，未完成时清空
                todo.completeTime = todo.completed ? Date.now() : null;
                renderTodos();
            }
        }

        // 批量标记完成
        function batchCompleteTodos() {
            if (selectedTodoIds.size === 0) {
                alert('请先选择要标记完成的待办事项！');
                return;
            }

            todos = todos.map(todo => {
                if (selectedTodoIds.has(todo.id) && !todo.completed) {
                    return {
                        ...todo,
                        completed: true,
                        completeTime: Date.now()
                    };
                }
                return todo;
            });

            selectedTodoIds.clear(); // 清空选择集合
            renderTodos();
        }

        // 编辑待办
        function editTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            if (!todo) return;

            const textInput = document.querySelector(`.todo-item[data-id="${id}"] .todo-text`);
            textInput.removeAttribute('readonly');
            textInput.focus();
            // 选中全部文本，方便直接修改
            textInput.select();

            const saveEdit = () => {
                const newText = textInput.value.trim();
                if (newText) {
                    todo.text = newText;
                } else {
                    alert('内容不能为空，已恢复原内容');
                    textInput.value = todo.text;
                }
                textInput.setAttribute('readonly', true);
                saveTodos();
                renderTodos(); // 重新渲染以更新显示
            };

            textInput.addEventListener('blur', saveEdit, { once: true });
            textInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveEdit();
                }
            }, { once: true });
        }

        // 清空已完成待办
        function clearCompletedTodos() {
            const completedCount = todos.filter(todo => todo.completed).length;
            if (completedCount === 0) {
                alert('暂无已完成的待办事项！');
                return;
            }

            if (confirm(`确定要清空所有已完成的待办吗？（共${completedCount}项）`)) {
                todos = todos.filter(todo => !todo.completed);
                selectedTodoIds.clear(); // 清空选择集合
                renderTodos();
            }
        }

        // 切换状态筛选
        function changeStatusFilter(filter) {
            currentFilter.status = filter;
            statusFilterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            renderTodos();
        }

        // 切换分类筛选
        function changeCategoryFilter(category) {
            currentFilter.category = category;
            categoryFilterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            renderTodos();
        }

        // 切换优先级筛选
        function changePriorityFilter(priority) {
            currentFilter.priority = priority;
            priorityFilterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.priority === priority);
            });
            renderTodos();
        }

        // 切换快捷筛选（今日待办）
        function changeQuickFilter(filter) {
            currentQuickFilter = filter;
            quickFilterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.quick === filter);
            });
            renderTodos();
        }

        // 搜索待办
        function searchTodos(keyword) {
            currentFilter.searchKey = keyword;
            renderTodos();
        }

        // 切换待办选择状态（批量操作）
        function toggleTodoSelect(id) {
            if (selectedTodoIds.has(id)) {
                selectedTodoIds.delete(id);
            } else {
                selectedTodoIds.add(id);
            }
            updateSelectAllStatus();
            // 重新渲染以更新复选框状态
            todoList.querySelectorAll('.todo-checkbox').forEach(checkbox => {
                const todoId = Number(checkbox.closest('.todo-item').dataset.id);
                checkbox.checked = selectedTodoIds.has(todoId);
            });
        }

        // 全选/取消全选
        function toggleSelectAll() {
            const isChecked = selectAllCheckbox.checked;
            selectedTodoIds.clear();

            if (isChecked) {
                // 全选：添加当前筛选结果中的所有待办ID
                const filteredTodos = todos.filter(todo => {
                    const statusMatch = currentFilter.status === 'all' ? true : currentFilter.status === 'active' ? !todo.completed : todo.completed;
                    const categoryMatch = currentFilter.category === 'all' ? true : todo.category === currentFilter.category;
                    const priorityMatch = currentFilter.priority === 'all' ? true : todo.priority === currentFilter.priority;
                    const searchMatch = currentFilter.searchKey === '' ? true : todo.text.toLowerCase().includes(currentFilter.searchKey.toLowerCase());
                    const quickMatch = currentQuickFilter === 'all' ? true : (todo.deadline ? new Date(todo.deadline).toDateString() === new Date().toDateString() : false);
                    return statusMatch && categoryMatch && priorityMatch && searchMatch && quickMatch;
                });
                filteredTodos.forEach(todo => selectedTodoIds.add(todo.id));
            }

            // 更新列表复选框状态
            todoList.querySelectorAll('.todo-checkbox').forEach(checkbox => {
                checkbox.checked = isChecked;
            });
        }

        // 更新全选按钮状态
        function updateSelectAllStatus() {
            const filteredTodos = todos.filter(todo => {
                const statusMatch = currentFilter.status === 'all' ? true : currentFilter.status === 'active' ? !todo.completed : todo.completed;
                const categoryMatch = currentFilter.category === 'all' ? true : todo.category === currentFilter.category;
                const priorityMatch = currentFilter.priority === 'all' ? true : todo.priority === currentFilter.priority;
                const searchMatch = currentFilter.searchKey === '' ? true : todo.text.toLowerCase().includes(currentFilter.searchKey.toLowerCase());
                const quickMatch = currentQuickFilter === 'all' ? true : (todo.deadline ? new Date(todo.deadline).toDateString() === new Date().toDateString() : false);
                return statusMatch && categoryMatch && priorityMatch && searchMatch && quickMatch;
            });

            if (filteredTodos.length === 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.disabled = true;
            } else {
                selectAllCheckbox.disabled = false;
                selectAllCheckbox.checked = selectedTodoIds.size === filteredTodos.length;
            }
        }

        // ===================== 主题切换逻辑 =====================
        // 初始化主题（从localStorage读取，无则默认浅色）
        function initTheme() {
            const savedTheme = localStorage.getItem('todoTheme') || 'light';
            document.documentElement.className = `theme-${savedTheme}`;
            // 更新下拉框选中状态
            themeOptions.forEach(option => {
                option.classList.toggle('active', option.dataset.theme === savedTheme);
            });
        }

        // 切换主题
        function changeTheme(theme) {
            document.documentElement.className = `theme-${theme}`;
            localStorage.setItem('todoTheme', theme);
            // 更新下拉框选中状态
            themeOptions.forEach(option => {
                option.classList.toggle('active', option.dataset.theme === theme);
            });
            // 关闭下拉框
            themeDropdown.classList.remove('active');
        }

        // ===================== 数据导出/导入逻辑 =====================
        // 导出数据
        function exportTodos() {
            const dataStr = JSON.stringify(todos, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `TodoMaster_${new Date().toLocaleDateString().replace(/\//g, '-')}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 导入数据
        function importTodos(file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedData = JSON.parse(event.target.result);
                    // 校验数据格式
                    if (Array.isArray(importedData) && importedData.every(item => item.id && item.text)) {
                        if (confirm('导入数据将覆盖现有待办，确定继续？')) {
                            todos = importedData;
                            saveTodos();
                            renderTodos();
                            alert('数据导入成功！');
                        }
                    } else {
                        alert('导入文件格式错误，请选择正确的待办数据文件！');
                    }
                } catch (err) {
                    alert('数据解析失败，请检查文件格式！');
                }
            };
            reader.readAsText(file);
        }

        // ===================== 事件绑定 =====================
        // 待办列表操作（复选框、编辑、删除、选择）
        todoList.addEventListener('click', (e) => {
            const target = e.target;
            const todoItem = target.closest('.todo-item');
            if (!todoItem) return;

            const todoId = Number(todoItem.dataset.id);

            // 切换完成状态（点击复选框且不是批量选择时）
            if (target.classList.contains('todo-checkbox')) {
                // 判断是批量选择还是切换完成状态：如果按住Ctrl键，视为批量选择；否则视为切换完成状态
                if (e.ctrlKey) {
                    toggleTodoSelect(todoId);
                } else {
                    toggleTodoStatus(todoId);
                }
            }

            // 删除待办
            if (target.classList.contains('btn-delete')) {
                deleteTodo(todoId);
            }

            // 编辑待办
            if (target.classList.contains('btn-edit')) {
                editTodo(todoId);
            }
        });

        // 按住Ctrl键点击待办项，批量选择
        todoList.addEventListener('mousedown', (e) => {
            const todoItem = e.target.closest('.todo-item');
            if (todoItem && e.ctrlKey && !e.target.classList.contains('btn-edit') && !e.target.classList.contains('btn-delete') && !e.target.classList.contains('todo-checkbox')) {
                e.preventDefault();
                const todoId = Number(todoItem.dataset.id);
                toggleTodoSelect(todoId);
            }
        });

        // 添加待办按钮点击
        addBtn.addEventListener('click', () => {
            addTodo(
                todoInput.value,
                categorySelect.value,
                prioritySelect.value,
                deadlineSelect.value
            );
        });

        // 按回车添加待办
        todoInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addTodo(
                    todoInput.value,
                    categorySelect.value,
                    prioritySelect.value,
                    deadlineSelect.value
                );
            }
        });

        // 状态筛选按钮点击
        statusFilterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeStatusFilter(btn.dataset.filter);
            });
        });

        // 分类筛选按钮点击
        categoryFilterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeCategoryFilter(btn.dataset.category);
            });
        });

        // 优先级筛选按钮点击
        priorityFilterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changePriorityFilter(btn.dataset.priority);
            });
        });

        // 快捷筛选按钮点击
        quickFilterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeQuickFilter(btn.dataset.quick);
            });
        });

        // 搜索输入框变化时搜索
        searchInput.addEventListener('input', (e) => {
            searchTodos(e.target.value);
        });

        // 全选复选框变化
        selectAllCheckbox.addEventListener('change', toggleSelectAll);

        // 批量完成按钮点击
        batchCompleteBtn.addEventListener('click', batchCompleteTodos);

        // 批量删除按钮点击
        batchDeleteBtn.addEventListener('click', batchDeleteTodos);

        // 清空已完成按钮点击
        clearBtn.addEventListener('click', clearCompletedTodos);

        // 数据导出按钮点击
        exportBtn.addEventListener('click', exportTodos);

        // 数据导入文件选择
        importInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                importTodos(file);
                // 重置文件输入框，允许重复选择同一文件
                importInput.value = '';
            }
        });

        // 主题切换按钮点击
        themeBtn.addEventListener('click', () => {
            themeDropdown.classList.toggle('active');
        });

        // 主题选项点击
        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                changeTheme(option.dataset.theme);
            });
        });

        // 点击页面其他地方关闭主题下拉框
        document.addEventListener('click', (e) => {
            if (!themeSelector.contains(e.target)) {
                themeDropdown.classList.remove('active');
            }
        });

        // ===================== 初始化 =====================
        initTheme(); // 初始化主题
        renderTodos(); // 渲染待办列表
        initDragSort(); // 初始化拖拽排序
        initShortcuts(); // 初始化快捷键
    </script>
</body>
</html>
