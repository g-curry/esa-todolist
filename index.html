<!DOCTYPE html>
<html lang="zh-CN" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List 待办事项（增强版）</title>
    <style>
        /* ===================== 全局样式 & 主题变量 ===================== */
        :root {
            /* 基础变量（通用） */
            --border-radius: 12px;
            --shadow-light: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-medium: 0 6px 16px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --font-size-sm: 0.85rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.2rem;
            /* 分类颜色变量 */
            --category-work: #4299e1;
            --category-life: #38a169;
            --category-study: #9f7aea;
            --category-other: #ed8936;
        }

        /* 主题 1：简约浅色（默认） */
        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --text-placeholder: #a0aec0;
            --border-color: #e2e8f0;
            --primary-color: #4299e1;
            --primary-hover: #3182ce;
            --success-color: #38a169;
            --success-hover: #2f855a;
            --danger-color: #e53e3e;
            --danger-hover: #c53030;
            --warning-color: #ed8936;
            --warning-hover: #dd6b20;
            --filter-active: #4299e1;
            --filter-inactive: #f0f0f0;
            --todo-hover: #fafafa;
            --completed-text: #a0aec0;
        }

        /* 主题 2：深色模式 */
        .theme-dark {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --text-placeholder: #718096;
            --border-color: #4a5568;
            --primary-color: #63b3ed;
            --primary-hover: #4299e1;
            --success-color: #48bb78;
            --success-hover: #38a169;
            --danger-color: #f56565;
            --danger-hover: #e53e3e;
            --warning-color: #ed8936;
            --warning-hover: #dd6b20;
            --filter-active: #63b3ed;
            --filter-inactive: #4a5568;
            --todo-hover: #272e3b;
            --completed-text: #718096;
        }

        /* 主题 3：清新马卡龙 */
        .theme-macaron {
            --bg-primary: #ffffff;
            --bg-secondary: #fdf2f8;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --text-placeholder: #a0aec0;
            --border-color: #fce7f3;
            --primary-color: #9f7aea;
            --primary-hover: #805ad5;
            --success-color: #48bb78;
            --success-hover: #38a169;
            --danger-color: #e53e3e;
            --danger-hover: #c53030;
            --warning-color: #ed8936;
            --warning-hover: #dd6b20;
            --filter-active: #9f7aea;
            --filter-inactive: #fef7fb;
            --todo-hover: #fef7fb;
            --completed-text: #a0aec0;
        }

        /* ===================== 基础样式重置 ===================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', '微软雅黑', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: var(--spacing-lg) 0;
            transition: var(--transition);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* ===================== 卡片容器 ===================== */
        .todo-card {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            padding: var(--spacing-lg);
            transition: var(--transition);
        }

        /* ===================== 标题区域 ===================== */
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .todo-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .todo-title svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }

        /* ===================== 主题切换下拉框 ===================== */
        .theme-selector {
            position: relative;
        }

        .theme-btn {
            background-color: var(--filter-inactive);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            padding: 0.6rem var(--spacing-md);
            font-size: var(--font-size-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: var(--transition);
        }

        .theme-btn:hover {
            background-color: var(--border-color);
        }

        .theme-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: var(--spacing-sm);
            background-color: var(--bg-primary);
            border-radius: 8px;
            box-shadow: var(--shadow-medium);
            width: 140px;
            overflow: hidden;
            z-index: 100;
            display: none;
        }

        .theme-dropdown.active {
            display: block;
        }

        .theme-option {
            padding: 0.8rem var(--spacing-md);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-option:hover {
            background-color: var(--todo-hover);
        }

        .theme-option.active {
            background-color: var(--border-color);
            color: var(--primary-color);
            font-weight: 500;
        }

        /* ===================== 添加待办区域 ===================== */
        .todo-add {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .add-row {
            display: flex;
            gap: var(--spacing-sm);
        }

        #todo-input {
            flex: 1;
            padding: 0.9rem var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: var(--font-size-md);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: var(--transition);
        }

        #todo-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        #todo-input::placeholder {
            color: var(--text-placeholder);
        }

        .category-select {
            padding: 0.9rem var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: var(--font-size-md);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: var(--transition);
            cursor: pointer;
            width: 140px;
        }

        .category-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 0.9rem var(--spacing-md);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: var(--font-size-md);
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .btn-add {
            background-color: var(--primary-color);
            color: white;
            width: 120px;
        }

        .btn-add:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.2);
        }

        .btn-add svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* ===================== 筛选区域（状态+分类） ===================== */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .filter-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .todo-filter {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .btn-filter {
            background-color: var(--filter-inactive);
            color: var(--text-primary);
            padding: 0.6rem var(--spacing-md);
            font-size: var(--font-size-sm);
            border-radius: 20px;
        }

        .btn-filter.active {
            background-color: var(--filter-active);
            color: white;
        }

        .btn-filter:hover:not(.active) {
            background-color: var(--border-color);
        }

        /* 分类筛选按钮特殊样式 */
        .btn-category {
            position: relative;
            padding-left: 1.5rem;
        }

        .btn-category::before {
            content: '';
            position: absolute;
            left: 0.6rem;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .btn-category.work::before { background-color: var(--category-work); }
        .btn-category.life::before { background-color: var(--category-life); }
        .btn-category.study::before { background-color: var(--category-study); }
        .btn-category.other::before { background-color: var(--category-other); }

        /* ===================== 待办列表区域 ===================== */
        .todo-list {
            list-style: none;
            margin-bottom: var(--spacing-lg);
            max-height: 400px;
            overflow-y: auto;
            padding-right: var(--spacing-sm);
        }

        .todo-list::-webkit-scrollbar {
            width: 6px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-placeholder);
        }

        .todo-item {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            margin-bottom: var(--spacing-sm);
            transition: var(--transition);
        }

        .todo-item:hover {
            background-color: var(--todo-hover);
            transform: translateX(4px);
            box-shadow: var(--shadow-light);
        }

        .todo-item.completed {
            opacity: 0.8;
        }

        .todo-main {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .todo-checkbox {
            width: 1.3rem;
            height: 1.3rem;
            cursor: pointer;
            accent-color: var(--success-color);
            flex-shrink: 0;
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            font-size: var(--font-size-md);
            color: var(--text-primary);
            outline: none;
            border: none;
            background: transparent;
            padding: 0.3rem 0;
            width: 100%;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--completed-text);
        }

        .todo-meta {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-top: 0.3rem;
        }

        .category-tag {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            color: white;
        }

        .category-tag.work { background-color: var(--category-work); }
        .category-tag.life { background-color: var(--category-life); }
        .category-tag.study { background-color: var(--category-study); }
        .category-tag.other { background-color: var(--category-other); }

        .time-info {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .time-info svg {
            width: 14px;
            height: 14px;
            fill: var(--text-secondary);
        }

        .todo-actions {
            display: flex;
            gap: var(--spacing-sm);
            flex-shrink: 0;
        }

        .btn-edit, .btn-delete {
            padding: 0.5rem 0.8rem;
            font-size: var(--font-size-sm);
            border-radius: 6px;
        }

        .btn-edit {
            background-color: var(--success-color);
            color: white;
        }

        .btn-edit:hover {
            background-color: var(--success-hover);
        }

        .btn-delete {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-delete:hover {
            background-color: var(--danger-hover);
        }

        /* ===================== 清空已完成按钮 ===================== */
        .btn-clear {
            background-color: var(--warning-color);
            color: white;
            width: 100%;
            padding: 0.8rem;
            margin-top: var(--spacing-sm);
        }

        .btn-clear:hover {
            background-color: var(--warning-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(237, 137, 54, 0.2);
        }

        /* ===================== 空列表提示 ===================== */
        .empty-tip {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .empty-tip svg {
            width: 60px;
            height: 60px;
            fill: var(--border-color);
            margin-bottom: var(--spacing-sm);
        }

        .empty-tip p {
            font-size: var(--font-size-md);
        }

        .empty-tip small {
            font-size: var(--font-size-sm);
            color: var(--text-placeholder);
        }

        /* ===================== 响应式适配 ===================== */
        @media (max-width: 640px) {
            .todo-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }

            .theme-selector {
                align-self: flex-end;
                margin-top: -2rem;
            }

            .add-row {
                flex-direction: column;
            }

            .category-select, .btn-add {
                width: 100%;
            }

            .filter-container {
                gap: var(--spacing-sm);
            }

            .todo-meta {
                flex-wrap: wrap;
                gap: var(--spacing-sm);
            }

            .todo-actions {
                margin-top: 0.5rem;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-card">
            <!-- 标题 & 主题切换 -->
            <div class="todo-header">
                <h1 class="todo-title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                    待办事项清单（增强版）
                </h1>
                <div class="theme-selector">
                    <button class="theme-btn" id="theme-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        切换主题
                    </button>
                    <div class="theme-dropdown" id="theme-dropdown">
                        <div class="theme-option active" data-theme="light">简约浅色</div>
                        <div class="theme-option" data-theme="dark">深色模式</div>
                        <div class="theme-option" data-theme="macaron">清新马卡龙</div>
                    </div>
                </div>
            </div>

            <!-- 添加待办 -->
            <div class="todo-add">
                <div class="add-row">
                    <input type="text" id="todo-input" placeholder="请输入待办事项...">
                    <select class="category-select" id="category-select">
                        <option value="work">工作</option>
                        <option value="life">生活</option>
                        <option value="study">学习</option>
                        <option value="other">其他</option>
                    </select>
                    <button class="btn btn-add" id="add-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        添加
                    </button>
                </div>
            </div>

            <!-- 筛选区域（状态+分类） -->
            <div class="filter-container">
                <div class="filter-group">
                    <div class="filter-label">状态筛选</div>
                    <div class="todo-filter" id="status-filter">
                        <button class="btn btn-filter active" data-filter="all">全部</button>
                        <button class="btn btn-filter" data-filter="active">未完成</button>
                        <button class="btn btn-filter" data-filter="completed">已完成</button>
                    </div>
                </div>
                <div class="filter-group">
                    <div class="filter-label">分类筛选</div>
                    <div class="todo-filter" id="category-filter">
                        <button class="btn btn-filter btn-category active" data-category="all">全部</button>
                        <button class="btn btn-filter btn-category work" data-category="work">工作</button>
                        <button class="btn btn-filter btn-category life" data-category="life">生活</button>
                        <button class="btn btn-filter btn-category study" data-category="study">学习</button>
                        <button class="btn btn-filter btn-category other" data-category="other">其他</button>
                    </div>
                </div>
            </div>

            <!-- 待办列表 -->
            <ul class="todo-list" id="todo-list"></ul>

            <!-- 清空已完成 -->
            <button class="btn btn-clear" id="clear-btn">清空已完成</button>
        </div>
    </div>

    <script>
        // ===================== 核心配置 =====================
        // 分类映射（value -> 名称）
        const categoryMap = {
            work: '工作',
            life: '生活',
            study: '学习',
            other: '其他'
        };

        // ===================== 状态管理 =====================
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = {
            status: 'all', // 状态筛选：all/active/completed
            category: 'all' // 分类筛选：all/work/life/study/other
        };

        // ===================== DOM元素获取 =====================
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const statusFilterBtns = document.querySelectorAll('#status-filter .btn-filter');
        const categoryFilterBtns = document.querySelectorAll('#category-filter .btn-filter');
        const clearBtn = document.getElementById('clear-btn');
        const themeBtn = document.getElementById('theme-btn');
        const themeDropdown = document.getElementById('theme-dropdown');
        const themeOptions = document.querySelectorAll('.theme-option');
        const categorySelect = document.getElementById('category-select');

        // ===================== 工具函数 =====================
        // 格式化时间（yyyy-MM-dd HH:mm）
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hour}:${minute}`;
        }

        // 补全历史数据（兼容旧版本无分类/时间的待办）
        function completeOldData() {
            todos = todos.map(todo => {
                return {
                    id: todo.id,
                    text: todo.text,
                    completed: todo.completed || false,
                    category: todo.category || 'work', // 默认分类：工作
                    createTime: todo.createTime || Date.now() - 3600000 * 24 * Math.floor(Math.random() * 7), // 随机生成近7天的创建时间
                    completeTime: todo.completeTime || null
                };
            });
            saveTodos();
        }

        // ===================== 核心逻辑 =====================
        // 初始化：补全历史数据
        completeOldData();

        // 渲染待办列表
        function renderTodos() {
            todoList.innerHTML = '';
            
            // 组合筛选：先按状态筛选，再按分类筛选
            let filteredTodos = todos.filter(todo => {
                // 状态筛选
                const statusMatch = currentFilter.status === 'all' 
                    ? true 
                    : currentFilter.status === 'active' ? !todo.completed : todo.completed;
                // 分类筛选
                const categoryMatch = currentFilter.category === 'all' 
                    ? true 
                    : todo.category === currentFilter.category;
                return statusMatch && categoryMatch;
            });

            // 按创建时间倒序排序（最新的在前面）
            filteredTodos.sort((a, b) => b.createTime - a.createTime);

            // 无数据时显示提示
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <li class="empty-tip">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                        </svg>
                        <p>暂无符合条件的待办事项</p>
                        <small>尝试切换筛选条件或添加新的待办～</small>
                    </li>
                `;
                return;
            }

            // 遍历渲染每个待办项
            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.dataset.id = todo.id;

                // 完成时间显示逻辑
                const completeTimeHtml = todo.completed && todo.completeTime 
                    ? `<div class="time-info">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                          </svg>
                          完成于: ${formatTime(todo.completeTime)}
                      </div>`
                    : '';

                li.innerHTML = `
                    <div class="todo-main">
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                        <div class="todo-content">
                            <input type="text" class="todo-text" value="${todo.text}" readonly>
                            <div class="todo-meta">
                                <span class="category-tag ${todo.category}">${categoryMap[todo.category]}</span>
                                <div class="time-info">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                                    </svg>
                                    创建于: ${formatTime(todo.createTime)}
                                </div>
                                ${completeTimeHtml}
                            </div>
                        </div>
                        <div class="todo-actions">
                            <button class="btn btn-edit">编辑</button>
                            <button class="btn btn-delete">删除</button>
                        </div>
                    </div>
                `;

                todoList.appendChild(li);
            });

            saveTodos();
        }

        // 保存数据到localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // 生成唯一ID
        function generateId() {
            return Date.now() + Math.floor(Math.random() * 1000);
        }

        // 添加待办
        function addTodo(text, category) {
            if (!text.trim()) {
                alert('请输入待办事项内容！');
                return;
            }

            const newTodo = {
                id: generateId(),
                text: text.trim(),
                completed: false,
                category: category,
                createTime: Date.now(), // 自动记录创建时间
                completeTime: null // 初始无完成时间
            };

            todos.unshift(newTodo);
            renderTodos();
            todoInput.value = '';
            categorySelect.value = 'work'; // 重置分类选择为默认
        }

        // 删除待办
        function deleteTodo(id) {
            if (confirm('确定要删除该待办事项吗？')) {
                todos = todos.filter(todo => todo.id !== id);
                renderTodos();
            }
        }

        // 切换待办完成状态（记录完成时间）
        function toggleTodoStatus(id) {
            const todo = todos.find(todo => todo.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                // 完成时记录时间，未完成时清空
                todo.completeTime = todo.completed ? Date.now() : null;
                renderTodos();
            }
        }

        // 编辑待办
        function editTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            if (!todo) return;

            const textInput = document.querySelector(`.todo-item[data-id="${id}"] .todo-text`);
            textInput.removeAttribute('readonly');
            textInput.focus();
            // 选中全部文本，方便直接修改
            textInput.select();

            const saveEdit = () => {
                const newText = textInput.value.trim();
                if (newText) {
                    todo.text = newText;
                } else {
                    alert('内容不能为空，已恢复原内容');
                    textInput.value = todo.text;
                }
                textInput.setAttribute('readonly', true);
                saveTodos();
            };

            textInput.addEventListener('blur', saveEdit, { once: true });
            textInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveEdit();
                }
            }, { once: true });
        }

        // 清空已完成待办
        function clearCompletedTodos() {
            const completedCount = todos.filter(todo => todo.completed).length;
            if (completedCount === 0) {
                alert('暂无已完成的待办事项！');
                return;
            }

            if (confirm(`确定要清空所有已完成的待办吗？（共${completedCount}项）`)) {
                todos = todos.filter(todo => !todo.completed);
                renderTodos();
            }
        }

        // 切换状态筛选
        function changeStatusFilter(filter) {
            currentFilter.status = filter;
            statusFilterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            renderTodos();
        }

        // 切换分类筛选
        function changeCategoryFilter(category) {
            currentFilter.category = category;
            categoryFilterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            renderTodos();
        }

        // ===================== 主题切换逻辑 =====================
        // 初始化主题（从localStorage读取，无则默认浅色）
        function initTheme() {
            const savedTheme = localStorage.getItem('todoTheme') || 'light';
            document.documentElement.className = `theme-${savedTheme}`;
            // 更新下拉框选中状态
            themeOptions.forEach(option => {
                option.classList.toggle('active', option.dataset.theme === savedTheme);
            });
        }

        // 切换主题
        function changeTheme(theme) {
            document.documentElement.className = `theme-${theme}`;
            localStorage.setItem('todoTheme', theme);
            // 更新下拉框选中状态
            themeOptions.forEach(option => {
                option.classList.toggle('active', option.dataset.theme === theme);
            });
            // 关闭下拉框
            themeDropdown.classList.remove('active');
        }

        // ===================== 事件绑定 =====================
        // 待办列表操作（复选框、编辑、删除）
        todoList.addEventListener('click', (e) => {
            const target = e.target;
            const todoItem = target.closest('.todo-item');
            if (!todoItem) return;

            const todoId = Number(todoItem.dataset.id);

            // 切换完成状态
            if (target.classList.contains('todo-checkbox')) {
                toggleTodoStatus(todoId);
            }

            // 删除待办
            if (target.classList.contains('btn-delete')) {
                deleteTodo(todoId);
            }

            // 编辑待办
            if (target.classList.contains('btn-edit')) {
                editTodo(todoId);
            }
        });

        // 添加待办按钮点击
        addBtn.addEventListener('click', () => {
            addTodo(todoInput.value, categorySelect.value);
        });

        // 按回车添加待办
        todoInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addTodo(todoInput.value, categorySelect.value);
            }
        });

        // 状态筛选按钮点击
        statusFilterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeStatusFilter(btn.dataset.filter);
            });
        });

        // 分类筛选按钮点击
        categoryFilterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                changeCategoryFilter(btn.dataset.category);
            });
        });

        // 清空已完成按钮点击
        clearBtn.addEventListener('click', clearCompletedTodos);

        // 主题切换按钮点击
        themeBtn.addEventListener('click', () => {
            themeDropdown.classList.toggle('active');
        });

        // 主题选项点击
        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                changeTheme(option.dataset.theme);
            });
        });

        // 点击页面其他地方关闭主题下拉框
        document.addEventListener('click', (e) => {
            if (!themeSelector.contains(e.target)) {
                themeDropdown.classList.remove('active');
            }
        });

        // ===================== 初始化 =====================
        initTheme();
        renderTodos();
    </script>
</body>
</html>
